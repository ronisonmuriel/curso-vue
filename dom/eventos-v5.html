<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar($event ,5)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
    <span v-on:mousemove.stop="parar">PARAR AQUI!!</span>

    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar (event, passo) {                
                this.contador += passo
                console.log(event)
            },
            atualizarXY (event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(e) {
                e.stopPropagation()
            },
            exibirAlerta() {
                alert('Estou te Alertando')
            }
        }         
    })
</script>
